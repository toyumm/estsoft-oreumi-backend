<!DOCTYPE html>
<html lang="ko">
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <style>
        .gray {
            background-color: darkgray;
        }
    </style>
    <head>
        <h1>천하대학교 웹학과 성적</h1>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                <th>이름</th>
                <th>HTML</th>
                <th>CSS</th>
                <th>JavaScript</th>
                <th>jQuery</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td class="gray">김철수</td>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
                </tr>

                <tr>
                <td>박영희</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
                <td>A</td>
                </tr>

                <tr>
                <td class="gray">홍길동</td>
                <td>C</td>
                <td>D</td>
                <td>A</td>
                <td>B</td>
                </tr>
            </tbody>

        </table>
    </body>
</html>
