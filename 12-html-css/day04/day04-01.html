<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Example</title>
        <link rel="stylesheet" href="../reset.css">
        <style>
         #container {
            border: 3px solid green;
            background-color: #efe;
            height: 400px;
            position: relative;
         }
         #container > div {
            width: 200px;
            box-sizing: border-box;
            border-style: 3px solid red;
            background-color: #efe;
            line-height: 94px;
            text-align: center;
            position: absolute;

         }
         #container > div:nth-child(1) {top: 10px; left: 10px;}
         #container > div:nth-child(2) {top: 10px; right: 10px;}
         #container > div:nth-child(4) {bottom: 10px; left: 10px;}
         #container > div:nth-child(5) {bottom: 10px; right: 10px;}
         #container > div:nth-child(3) {top: 50%;left: 50%; margin-top: -50px; margin-left: -100px;}
        </style>
    </head>

    <body>
        <div id="container">
           <div>BOX#1</div>
           <div>BOX#2</div>
           <div>BOX#3</div>
           <div>BOX#4</div>
           <div>BOX#5</div>
        </div>
    </body> 
</html>
